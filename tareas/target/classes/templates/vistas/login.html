<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/grid.css">
</head>
<body>
    <form method="POST" th:object="${persona}" th:action="@{/procesarpersona}">
        <div class="contenedor">
            <div class="formato1">
                <center>
                    <h2 style="color: beige; margin-top: 50px;" th:text="${titulo}"></h2>
                </center>
                <h5 style="text-align: center; margin-top: 70px;">Usuario</h5>
                <center>
                    <input type="text" th:field="*{nombre}" class="form-control text_input">
                </center>
                <h5 style="text-align: center; margin-top: 30px;">Contraseña</h5>
                <center>
                    <input type="password" th:field="*{contraseña}" class="form-control text_input">
                </center>
                <center>
                    <input type="submit" value="Entrar" style="margin-top: 30px;" class="btn btn-outline-primary">
                </center>
                <center>
                    <h3 th:text="${mensaje}" style="margin-top: 50px;"></h3>
                </center>
                <center>
                    <a th:href="@{/registrar}" style="color: blue;">Registrarse</a>
                </center>
            </div>
    
        </div>
    </form>

    
</body>
</html>
