<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/grid.css">
</head>

<body>

    <form method="POST" th:object="${persona}" th:action="@{/procesarPersona}">
        <div class="contenedor">
            <div class="formato2">
                <h1 th:text="${titulo}" style="text-align-last: center; margin-top: 70px; margin-bottom: 80px;"></h1>
                <center>
                    <label>Usuario</label>
                    <input type="text" th:field="*{nombre}" class="form-control text_input2">
                </center>
                <br>
                <center>
                    <label>Contraseña</label>
                    <input type="password" th:field="*{contraseña}" class="form-control text_input2">
                </center>
                <center>
                    <input type="submit" value="Guardar" style="margin-top: 30px;" class="btn btn-outline-primary">
                </center>
                <center>
                    <h3 th:text="${mensaje}" style="margin-top: 50px;"></h3>
                </center>
            </div>
        </div>
    </form>
</body>

</html>
